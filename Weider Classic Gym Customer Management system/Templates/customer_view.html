<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX GYM</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body,h1 {font-family: "Raleway", sans-serif}
        body, html {height: 100%}
        .bgimg {
            background-image: url('../static/weights\ 1.PNG');
            min-height: 100%;
            background-position: center;
            background-size: cover;
                }
    </style>
</head>
<body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

    <hr>
    <hr>
    <div class="container">
        {% include 'includes/_messages.html' %}
        <div class="w3-right">
            <a href="/admin_login" style="color: goldenrod;" class="w3-padding-large w3-hover-red w3-hide-small w3-right">Admin</a>
            <div class="w3-clear"></div>
        </div>
        <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">

            <div class="w3-display-middle w3-margin-top w3-center">
              <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>FLEX</b></span> <span class="w3-hide-small w3-text-light-grey">GYM</span></h1>
            </div>
          </header>

    <div class="w3-display-middle">
        <div class='container'>
            <h1 class="container" style="color:goldenrod;">Login</h1>
            <form action="" method="POST" class="container">
                <div class="form-group">
                    <label style="color: goldenrod;"> Username</label>
                    <input type="text" name="username" class="form-control" value={{request.form.username}}>
                </div>
                <div class="form-group">
                    <label style="color: goldenrod;">Password</label>
                    <input type="password" name="password" class="form-control" value={{request.form.password}}>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p>Dont have an account yet?<a href="/register_new_customer" style="color: goldenrod">SIGN UP</a></p>
            </form>
            </div>


    </div>



    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.6.2/basic/ckeditor.js"></script>
    <script type="text/javascript"> CKEDITOR.replace('editor') </script>
    </div>

</body>
</html>
